<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3955bb;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 0px 15px;
            align-items: center;
        }

        ul {
            display: flex;
            text-decoration: none;
        }

        li {
            margin-left: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <ul>
            <li>Menu1</li>
            <li>Menu2</li>
            <li>Menu3</li>
            <li>Menu4</li>
        </ul>
    </header>
</body>
</html>
